<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <script>
    const editState = () => {
      let checkbox = document.getElementById("timeSwitch");
      if (checkbox.checked) {
        document.getElementById("first").innerHTML = "19.99";
        document.getElementById("second").innerHTML = "24.99";
        document.getElementById("third").innerHTML = "39.99";
      } else {
        document.getElementById("first").innerHTML = "199.99";
        document.getElementById("second").innerHTML = "249.99";
        document.getElementById("third").innerHTML = "399.99";
      }
    };
  </script>
  <body>
    <main>
      <h1 class="heading">Our Pricing</h1>
      <div class="switch-container">
        <span>Annuarly</span>
        <label for="timeSwitch" class="toggle">
          <input
            type="checkbox"
            class="toggle-input"
            id="timeSwitch"
            onclick="editState()"
          />
          <div class="toggle-fill"></div>
        </label>
        <span>Monthly</span>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="pricing-heading">Basic</div>
          <div class="pricing-container">
            <span class="pricing-currency">$</span>
            <div class="pricing-value" id="first">
              199.99
            </div>
          </div>
          <div class="features-container">
            <div class="feature">1 TB Storage</div>
            <div class="feature">5 Users Allowed</div>
            <div class="feature">Send up to 10 GB</div>
          </div>
          <button class="pricing-cta main">learn more</button>
        </div>
        <div class="card main">
          <div class="pricing-heading">Professional</div>
          <div class="pricing-container">
            <span class="pricing-currency">$</span>
            <div class="pricing-value" id="second">
              249.99
            </div>
          </div>
          <div class="features-container">
            <div class="feature">500 GB Storage</div>
            <div class="feature">2 Users Allowed</div>
            <div class="feature">Send up to 3 GB</div>
          </div>
          <button class="pricing-cta">learn more</button>
        </div>
        <div class="card">
          <div class="pricing-heading">Master</div>
          <div class="pricing-container">
            <span class="pricing-currency">$</span>
            <div class="pricing-value" id="third">
              399.99
            </div>
          </div>
          <div class="features-container">
            <div class="feature">2 TB Storage</div>
            <div class="feature">10 Users Allowed</div>
            <div class="feature">Send up to 20 GB</div>
          </div>
          <button class="pricing-cta main">learn more</button>
        </div>
      </div>
    </main>
  </body>
</html>
